<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Layout - xviinash</title>
  <style>
    /* RESET COMPLET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    /* === SECTION VIDÉOS === */
    .video-wall {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-wall video {
      flex: 1; /* 3 vidéos → chacune 1/3 de l’espace */
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === SECTION PROJETS === */
    .projects {
      width: 100%;
      background: #000;
      color: white;
      padding: 5rem 0 0 0;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
      font-weight: 400;
    }

.grid {
  display: grid;
  gap: 0;
  width: 100%;
  margin: 0;
  padding: 0;
}
/* Desktop */
@media (min-width: 1024px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Tablette */
@media (min-width: 600px) and (max-width: 1023px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Mobile */
@media (max-width: 599px) {
  .grid {
    grid-template-columns: repeat(1, 1fr);
  }
}
.grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border: none;
  border-radius: 0; /* aucune arrondie */
}

  </style>
</head>

<body>
  <div class="video-wall">
    <video src="vid1.mp4" autoplay loop muted playsinline></video>
    <video src="vid2.mp4" autoplay loop muted playsinline></video>
    <video src="vid3.mp4" autoplay loop muted playsinline></video>
  </div>

  <section class="projects">
    <h2>SELECTED WORKS</h2>
    <div class="grid">
      <img src="thumb1.jpg" alt="">
      <img src="thumb2.jpg" alt="">
      <img src="thumb3.jpg" alt="">
      <img src="thumb4.jpg" alt="">
      <img src="thumb5.jpg" alt="">
      <img src="thumb6.jpg" alt="">
    </div>
  </section>
  <!-- Import Behance API-->
          <script>
        const BEHANCE_USER = "xviinash"; // ton nom d'utilisateur Behance
        const API_KEY = "LDGQKFP7dsmkhIKUAGG67ChSDASj1cWD"; // clé API Adobe
        const grid = document.querySelector(".grid");
        
        // Requête vers l'API Behance
        fetch(`https://api.behance.net/v2/users/${BEHANCE_USER}/projects?api_key=${API_KEY}`)
          .then(res => res.json())
          .then(data => {
            grid.innerHTML = ""; // vide la grille test
            data.projects.forEach(project => {
              const img = document.createElement("img");
              img.src = project.covers["404"]; // miniature
              img.alt = project.name;
              img.loading = "lazy";
              img.onclick = () => window.open(project.url, "_blank"); // clic = ouvre Behance
              grid.appendChild(img);
            });
          })
          .catch(err => console.error("Erreur Behance:", err));
        </script>

</body>
</html>
