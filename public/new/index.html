<!DOCTYPE html>
<html lang="fr">
<style>
  .video-wall {
  display: flex;
  height: 100vh;
  overflow: hidden;
}
.video-wall video {
  flex: 1;
  object-fit: cover;
  height: 100vh;
}
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype - Nouvelle version</title>
</head>
<body style="background:#000; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh;">
 <!-- <h1>Work in progress ðŸ‘€</h1> -->
    <div class="video-wall">
      <video src="vid1.mp4" autoplay loop muted playsinline></video>
      <video src="vid2.mp4" autoplay loop muted playsinline></video>
      <video src="vid3.mp4" autoplay loop muted playsinline></video>
    </div>
                        <video id="reel" autoplay loop muted playsinline></video>
                      
                      <script>
                      const videos = ["vid1.mp4", "vid2.mp4", "vid3.mp4"];
                      let current = 0;
                      const reel = document.getElementById("reel");
                      
                      function nextVideo() {
                        current = (current + 1) % videos.length;
                        reel.src = videos[current];
                        reel.play();
                      }
                      
                      reel.src = videos[0];
                      setInterval(nextVideo, 7000); // change toutes les 7 secondes
                      </script>
</body>
</html>
