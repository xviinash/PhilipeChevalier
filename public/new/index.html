<style>
/* RESET GLOBAL */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow-x: hidden; /* Ã©vite tout scroll horizontal */
  background: black;
  color: white;
  font-family: sans-serif;
  display: block; /* IMPORTANT : Ã©vite que tout soit en flex si ton root l'Ã©tait */
}

/* SECTION VIDÃ‰OS */
.video-wall {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

.video-wall video {
  width: 33.3333vw;
  height: 100vh;
  object-fit: cover;
}

/* SECTION PROJETS */
.projects {
  width: 100%;
  min-height: 100vh;
  background: black;
  position: relative;
  padding: 5rem 2rem;
  z-index: 2;
}

.projects h2 {
  text-align: center;
  font-weight: 400;
  letter-spacing: 0.08em;
  margin-bottom: 2rem;
}

/* GRILLE */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
}

.grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

</style>
