<style>
  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* Ã©vite le scroll */
  background: black; /* sÃ©curitÃ© si vidÃ©o ne charge pas */
}
  .video-wall {
  display: flex;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}
.video-wall video {
  flex: 1;
  object-fit: cover;
  width: 100%;
  height: 100%;
  border: none;
}
  
  .projects {
  background: #000;
  color: white;
  padding: 4rem 2rem;
  min-height: 100vh;
}
  
.projects h2 {
  font-family: sans-serif;
  font-weight: 400;
  text-transform: uppercase;
  margin-bottom: 2rem;
  text-align: center;
  letter-spacing: 0.05em;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}

.grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 4px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.grid img:hover {
  transform: scale(1.05);
  opacity: 0.8;
}

</style>
